    <script type="text/javascript" language="javascript">
      var mqtt;
      var reconnectTimeout = 2000;
      //var host = "169.254.53.55" //eth0
      var host = "192.168.254.22" //python
      var port = 1883;
      var topic = "org.teamtibco.bikesensor.rawdata";

      function onConnect() {
        //once connect, make sub and send a message

        console.log("onConnect: Connected");

        mqtt.subscribe(topic);

        message = new Paho.MQTT.Message("Hello World");
        message.destinationName = topic;
        //message.destinationName = "#";
        mqtt.send(message);

        console.log(`onConnect: sent ${message}`);
      }

      function onFailure() {
        console.log("Connection Attempt to " + host + " failed. ");
        setTimeout(MQTTConnect, reconnectTimeout);
      }

      function MQTTConnect() {
        console.log("MQTTConnect: to " + host + ":" + port);

        mqtt = new Paho.MQTT.Client(host, port, '', "clientjs");

        var options = {
          timeout: 3,
          onSuccess: onConnect,
          onFailure: onFailure,
          hosts: [host],
          ports: [port],
          
        };

        mqtt.connect(options);
        console.log("MQTTConnect: Called Connect");
      }
      
    </script>
  </head>
